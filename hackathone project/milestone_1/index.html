<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="heading">
            <h1>Milestone 1: Static Resume Builder</h1>
        </header>

        <div class="main-content">
            <form id="resumeform">
                <section class="personal-info">
                    
                    <div class="profile-pic-container">
                        <img id="profile-pic" src="my_pic.jpg" alt="Profile Picture">
                    </div>


                    <h2>Personal Info</h2>


                    <div class="form-group">
                        <label for="name"><strong>Name:</strong></label>
                        <span id="name" class="static-text">Wasim Akam</span>
                    </div>

                    <div class="form-group">
                        <label for="phone"><strong>Phone Number:</strong></label>
                        <span id="phone" class="static-text">03142044516</span>
                    </div>

                    <div class="form-group">
                        <label for="email"><strong>Email:</strong></label>
                        <span id="email" class="static-text">wasimfromkarachi@gmail.com</span>
                    </div>


                    <div class="form-group">
                        <label for="address"><strong>Address:</strong></label>
                        <span id="address" class="static-text">Hijrat colony, karachi</span>
                    </div>
                </section>

                <section class="skills">
                    <h2>Skills</h2>
                    <div class="form-group">
                        <label for="skills"><strong>Skills:</strong></label>
                        <span id="skills" class="static-text">Front-end developer, Video Editor, Article Writting</span>
                    </div>
                </section>

                <section class="education">
                    <h2>Education</h2>
                    <div class="form-group">
                        <label for="education"><strong>Education:</strong></label>
                        <span id="education" class="static-text">B.A, L.L.B</span>
                    </div>
                </section>

                <section class="experience">
                    <h2>Experience</h2>
                    <div class="form-group">
                        <label for="experience"><strong>Work Experience:</strong></label>
                        <span id="experience" class="static-text">Three Years Experience in Video Editing, Digital Marketing, MS Office, Inpage</span>
                    </div>
                </section>
            </form> 
        </div>
    </div>
</body>
</html>
